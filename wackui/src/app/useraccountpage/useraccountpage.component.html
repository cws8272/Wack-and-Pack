<div class="profile">
  <div class="header">
    <h1 class="header">Account</h1>
  </div>
  <div class="profileinfo">
    <h2 class="nameheader">Name</h2>
    <p>{{ name }}</p>
    <h2 class="emailheader">Email</h2>
    <p>{{ email }}</p>
    <h2 class="addressheader">Address</h2>
    <p>{{ address }}</p>
    <h2 class="pointsheader">Points earned</h2>
    <p>{{ points }}</p>
  </div>
</div>
