<div class="profile">
    <div class="other50">
        <div class="header">
            <div class="tinystar">
                <img src="assets/tinyiconstarnexttotext.png" alt="">
            </div>
            <h1 class="header">Account</h1>
            <div class="profileicon">
                <img src="\assets\profileicon.png" alt="">
            </div>
        </div>
        <div class="profileinfo">
            <h2 class="nameheader">Name</h2>
            <p>{{ name }}</p>
            <h2 class="emailheader">Email</h2>
            <p>{{ email }}</p>
            <h2 class="addressheader">Address</h2>
            <p>{{ address }}</p>
            <h2 class="pointsheader">Points earned</h2>
            <p class="points">{{ points }}</p>
        </div>
      
    </div>
 
    <div class="righticon">
        <img src="assets/overlayiconontherightofthesignuppage.png" alt="overlayiconontherightofthesignuppage">
    </div>

    








</div>
