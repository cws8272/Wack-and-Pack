<div class="signup">
  <div class="divider">
    <div class="signupform" *ngIf="scenario == 'signup'">
      <div class="signupheader">
        <h1>Sign Up</h1>
      </div>
      <form action="">
        <h3>Personal Information</h3>
        <input type="text" placeholder="First Name" #firstname />
        <br />
        <input type="text" placeholder="Last Name" #lastname />

        <h3>Contact Information</h3>
        <input type="text" placeholder="Email address" #email />
        <br />
        <input type="text" placeholder="Password" #password />
        <br />
        <button
          type="button"
          (click)="
            register(
              firstname.value,
              lastname.value,
              email.value,
              password.value
            )
          "
        >
          Sign up
        </button>
      </form>
    </div>

    <div class="loginform" *ngIf="scenario == 'login'">
      <div class="loginheader">
        <h1>Log In</h1>
      </div>
      <form action="">
        <h3>Welcome back!</h3>
        <input type="text" placeholder="Email address" #email />
        <br />
        <input type="text" placeholder="Password" #password />
        <br />
        <button type="button" (click)="login(email.value, password.value)">
          Log In
        </button>
      </form>
    </div>

    <div class="notepicture">
      <img src="assets\overlayiconontherightofthesignuppage.png" alt="" />
    </div>
  </div>
</div>
